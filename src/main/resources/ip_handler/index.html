<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>IP Handler</title>
</head>
<body>

    <form method="post" action="/sort-ip">
        Введите диапазон IP адресов с маской (пример - 51.38.24.0/24):
        <input type="text" name="ips"/>
        <br>
        Введите количество потоков:
        <input type="number" name="streams"/>
        <br>
        <button>Отправить!</button>
    </form>

</body>
</html>
